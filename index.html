<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up&Down Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section class="game_box">
            <div class="inner">
                <div class="game">
                    <div class="tit">
                        <h1>코알누 술게임 up & Down </h1>
                        <div class="img_wrap">
                            <img class="img" src="./images/PNG image.PNG" alt="손사진">
                        </div>
                    </div>
                    <div class="print">
                        <div id="result-area" class="result">결과가 나온다</div>
                        <div id="chance-area" class="chance">남은 찬스:5번</div>
                    </div>
                    <div class="input">
                        <input class="input_line" type="number" id="user-input">
                        <button class="deco01" id="play-button">Go!</button>
                        <button class="deco02" id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
